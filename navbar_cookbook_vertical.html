<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #191919;
      padding: 20px;
      border: 2px solid white;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: white;
      padding: 10px 0;
    }

    .sidebar h2 i,
    .sidebar ul li a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 5px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      padding: 5px;
      text-transform: uppercase;
      font-size: 16px;
    }

    .sidebar ul li a:hover {
      background-color: #99bff2;
    }

    .sidebar .separator {
      border-bottom: 1px solid white;
      margin-bottom: 5px;
      margin-top: 5px;
    }

    .sidebar .meals-heading + .separator,
    .sidebar .categories-heading + .separator {
      margin-top: 10px;
    }

    .sidebar .meals-list li:first-child,
    .sidebar .categories-list li:first-child {
      margin-top: 10px;
    }

    .sidebar .meals-list li:last-child {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="separator"></div>
    <h2 class="meals-heading"><i class="fas fa-utensils"></i>MEALS</h2>
    <div class="separator"></div>
    <ul class="meals-list">
      <li><a href="#" target="_self"><i class="fas fa-cookie"></i>ALL RECIPES</a></li>
      <li><a href="#" target="_self"><i class="fas fa-coffee"></i>BREAKFAST</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>LUNCH</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>DINNER</a></li>
    </ul>
    <div class="separator"></div>
    <h2 class="categories-heading"><i class="fas fa-tags"></i>CATEGORIES</h2>
    <div class="separator"></div>
    <ul class="categories-list">
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>BAKING</a></li>
      <li><a href="#" target="_self"><i class="fas fa-mug-hot"></i>BEVERAGES</a></li>
      <li><a href="#" target="_self"><i class="fas fa-drumstick-bite"></i>MEAT</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>PASTA &amp; NOODLES</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>ROASTED &amp; BAKED</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>SALADS</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>SANDWICHES &amp; WRAPS</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>SAVOURY</a></li>
      <li><a href="#" target="_self"><i class="fas fa-fish"></i>SEAFOOD</a></li>
      <li><a href="#" target="_self"><i class="fas fa-pepper-hot"></i>SEASONING</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>SOUPS &amp; STEWS</a></li>
      <li><a href="#" target="_self"><i class="fas fa-utensils"></i>STIRFRY</a></li>
      <li><a href="#" target="_self"><i class="fas fa-cookie"></i>SWEET</a></li>
      <li><a href="#" target="_self"><i class="fas fa-carrot"></i>VEGETABLES</a></li>
    </ul>
    <div class="separator"></div>
  </div>
</body>
</html>
